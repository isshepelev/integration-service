<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>GraphQL Playground - Сервис Интеграции</title>
    <!-- Theme System -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/animations.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/graphql-playground.css}">
    <script th:src="@{/js/theme-switcher.js}" defer></script>
</head>
<body class="futuristic-body">
    <div class="container playground-container">
        <header class="playground-header">
            <div class="header-left">
                <a th:href="@{/}" class="back-link">&larr; Назад к порталу</a>
                <button class="theme-toggle-btn ripple-container" data-theme-toggle aria-label="Сменить тему" title="Сменить тему">
                    <span class="icon-sun">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                    </span>
                    <span class="icon-moon" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="header-center">
                <h1>GraphQL Playground</h1>
                <p class="subtitle">Интерактивный редактор запросов</p>
            </div>
            <div class="header-right">
                <a th:href="@{/graphql-examples}" class="btn btn-graphql">Смотреть примеры</a>
            </div>
        </header>

        <main class="playground-main">
            <div class="playground-grid">
                <!-- Query Editor Panel -->
                <div class="editor-panel">
                    <div class="panel-header">
                        <h3>Запрос</h3>
                        <button id="executeBtn" class="btn btn-execute" onclick="executeQuery()">
                            <span class="play-icon">&#9658;</span> Выполнить
                        </button>
                    </div>
                    <div class="editor-wrapper">
                        <textarea id="queryEditor" class="code-editor" spellcheck="false" placeholder="Введите ваш GraphQL запрос здесь...">query GetAllProducts {
  products {
    id
    name
    description
    price
    sku
    category
  }
}</textarea>
                    </div>

                    <!-- Variables Section -->
                    <div class="variables-section">
                        <div class="panel-header collapsible" onclick="toggleVariables()">
                            <h3>Переменные <span id="variablesToggle" class="toggle-icon">&#9660;</span></h3>
                        </div>
                        <div id="variablesPanel" class="variables-wrapper">
                            <textarea id="variablesEditor" class="code-editor variables-editor" spellcheck="false" placeholder='{"key": "value"}'>{}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Response Panel -->
                <div class="response-panel">
                    <div class="panel-header">
                        <h3>Ответ</h3>
                        <div class="response-info">
                            <span id="responseStatus" class="status-indicator"></span>
                            <span id="responseTime" class="response-time"></span>
                        </div>
                    </div>
                    <div class="response-wrapper">
                        <pre id="responseOutput" class="response-output"><span class="placeholder-text">Выполните запрос, чтобы увидеть ответ...</span></pre>
                    </div>
                </div>
            </div>

            <!-- Quick Queries Section -->
            <div class="quick-queries">
                <h3>Быстрые запросы</h3>
                <div class="query-buttons">
                    <button class="query-chip" onclick="loadQuery('products')">Все продукты</button>
                    <button class="query-chip" onclick="loadQuery('productsWithAvailability')">Продукты + Наличие</button>
                    <button class="query-chip" onclick="loadQuery('productById')">Продукт по ID</button>
                    <button class="query-chip" onclick="loadQuery('productBySku')">Продукт по SKU</button>
                    <button class="query-chip" onclick="loadQuery('productsByCategory')">Продукты по категории</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Сервис Интеграции v1.0.0 | GraphQL Эндпоинт: <code>/graphql</code></p>
        </footer>
    </div>

    <script>
        const queries = {
            products: {
                query: `query GetAllProducts {
  products {
    id
    name
    description
    price
    sku
    category
  }
}`,
                variables: '{}'
            },
            productsWithAvailability: {
                query: `query GetAllProductsWithAvailability {
  productsWithAvailability {
    id
    name
    price
    sku
    category
    availabilities {
      id
      quantity
      warehouse
      lastUpdated
    }
  }
}`,
                variables: '{}'
            },
            productById: {
                query: `query GetProductById($id: ID!) {
  product(id: $id) {
    id
    name
    description
    price
    sku
    category
    availabilities {
      id
      quantity
      warehouse
      lastUpdated
    }
  }
}`,
                variables: '{\n  "id": "1"\n}'
            },
            productBySku: {
                query: `query GetProductBySku($sku: String!) {
  productBySku(sku: $sku) {
    id
    name
    description
    price
    sku
    category
    availabilities {
      id
      quantity
      warehouse
      lastUpdated
    }
  }
}`,
                variables: '{\n  "sku": "SAM-S24-BLK"\n}'
            },
            productsByCategory: {
                query: `query GetProductsByCategory($category: String!) {
  productsByCategory(category: $category) {
    id
    name
    description
    price
    sku
    category
    availabilities {
      id
      quantity
      warehouse
      lastUpdated
    }
  }
}`,
                variables: '{\n  "category": "Электроника"\n}'
            }
        };

        function loadQuery(queryName) {
            const q = queries[queryName];
            if (q) {
                document.getElementById('queryEditor').value = q.query;
                document.getElementById('variablesEditor').value = q.variables;
            }
        }

        function toggleVariables() {
            const panel = document.getElementById('variablesPanel');
            const toggle = document.getElementById('variablesToggle');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                toggle.innerHTML = '&#9660;';
            } else {
                panel.style.display = 'none';
                toggle.innerHTML = '&#9654;';
            }
        }

        async function executeQuery() {
            const queryEditor = document.getElementById('queryEditor');
            const variablesEditor = document.getElementById('variablesEditor');
            const responseOutput = document.getElementById('responseOutput');
            const responseStatus = document.getElementById('responseStatus');
            const responseTime = document.getElementById('responseTime');
            const executeBtn = document.getElementById('executeBtn');

            const query = queryEditor.value;
            let variables = {};

            try {
                const varsText = variablesEditor.value.trim();
                if (varsText && varsText !== '{}') {
                    variables = JSON.parse(varsText);
                }
            } catch (e) {
                responseOutput.innerHTML = '<span class="error-text">Ошибка разбора переменных: ' + e.message + '</span>';
                responseStatus.className = 'status-indicator status-error';
                responseStatus.textContent = 'Error';
                return;
            }

            executeBtn.disabled = true;
            executeBtn.innerHTML = '<span class="loading-spinner"></span> Выполняется...';
            responseOutput.innerHTML = '<span class="loading-text">Выполняется запрос...</span>';
            responseStatus.className = 'status-indicator';
            responseStatus.textContent = '';
            responseTime.textContent = '';

            const startTime = performance.now();

            try {
                const response = await fetch('/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });

                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);

                const data = await response.json();

                responseOutput.textContent = JSON.stringify(data, null, 2);
                responseTime.textContent = duration + 'ms';

                if (data.errors) {
                    responseStatus.className = 'status-indicator status-error';
                    responseStatus.textContent = 'Ошибка';
                } else {
                    responseStatus.className = 'status-indicator status-success';
                    responseStatus.textContent = 'Success';
                }
            } catch (e) {
                responseOutput.innerHTML = '<span class="error-text">Сетевая ошибка: ' + e.message + '</span>';
                responseStatus.className = 'status-indicator status-error';
                responseStatus.textContent = 'Error';
            } finally {
                executeBtn.disabled = false;
                executeBtn.innerHTML = '<span class="play-icon">&#9658;</span> Выполнить';
            }
        }

        // Handle Ctrl+Enter to execute
        document.getElementById('queryEditor').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });

        // Handle Tab in editors for indentation
        document.querySelectorAll('.code-editor').forEach(editor => {
            editor.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 2;
                }
            });
        });
    </script>
</body>
</html>
